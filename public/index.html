<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- bg-custom-gradient -->
  <header class="flex flex-col m-0">
    <h1 class="">Todo List</h1>
    <form id="new-task-form" class="flex">
      <input 
        type="text"
        placeholder="What to do..."
        id="new-task-input"
        class="m-0 border border-black" />
      <input
      type="submit"
      value="Add"
      id="new-task-submit"
      class="m-0 border border-black" />

    </form>
  </header>

  <main class="pt-10">
    <section>
      <h2 class="">Tasks</h2>
      <div id="tasks">
        <div id="task" class="flex flex-row">
          <div id="context" class=" flow flex-row">
            <input
            type="text"
            id="text"
            value="My Task"
            readonly
            class="flex flex-row border border-black" 
            />
          </div>
          <div id="actions">
            <button id="delete" class=" flex flex-row border border-black">Delete</button>
            
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="../src/script.js"></script>
</body>
</html>
